<main>
    <div class="container">
        <div class="control-panel">
            <h1>SMART HIVE 작동시간 설정</h1>
            <div class="time-box minutes">
                <label for="minutes">작동시간 (분):</label>
                <input type="number" id="minutes" min="0" value="0">
                <button onclick="updateMinutes()">분 업데이트</button>
            </div>
            <div class="time-box seconds">
                <label for="seconds">작동시간 (초):</label>
                <input type="number" id="seconds" min="0" max="59" value="0">
                <button onclick="updateSeconds()">초 업데이트</button>
            </div>
        </div>
    </div>
    <br><br><br>
</main>
